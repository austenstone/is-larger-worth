name: "Benchmark"

on:
  workflow_call:
    inputs:
      runs-on:
        default: 'ubuntu-latest'
        required: false
        type: string

jobs:
  run:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo add-apt-repository ppa:colin-king/stress-ng
          sudo apt update
          sudo apt install stress-ng
      - run: stress-ng --all 16