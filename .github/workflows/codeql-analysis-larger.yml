name: "CodeQL Larger Runners"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '19 0 * * 2'

jobs:
  codeql:
    name: codeql
    strategy:
      matrix:
        runs-on: ['ubuntu-latest', 'larger-4', 'larger-8', 'larger-16', 'larger-32', 'larger-64']
    uses: ./.github/workflows/codeql.yml
    with:
      runs-on: ${{ matrix.runs-on }}