name: "CodeQL Larger Runners"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '19 0 * * 2'

jobs:
  codeql:
    name: codeql
    strategy:
      matrix:
        runs-on: ['ubuntu-latest', '4-core', '8-core', '16-core', '32-core', '64-core']
    uses: ./.github/workflows/codeql.yml
    with:
      runs-on: ${{ matrix.runs-on }}